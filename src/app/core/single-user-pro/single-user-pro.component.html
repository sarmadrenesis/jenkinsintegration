<div class="col-sm-12">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-content">
        <div class="card-body">
            <ng-container *ngIf="!pageLoading">
              <ag-grid-angular
                  #agGrid
                  style="width: 100%; height: calc(100vh - 190px)"
                  class="ag-theme-alpine yoyo "
                  pagination="true"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef"
                  [frameworkComponents]="frameworkComponents"
                >
              </ag-grid-angular>
            </ng-container>
        </div>
      </div>
    </div>
  </div>
